<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>CRUD!</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid header" id="1">
        <div class="container header2">
            <h1 class="display-1"><strong>Bloc de tareas y notas</strong></h1>
            <p class="lead alternativeTitle">
                Una simple aplicación de recordatorios!
            </p>
        </div>
    </header>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#firstModal">
            Agregar notas o tareas
        </button>

        <!-- Modal -->
        <div class="modal fade" id="firstModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Tarea</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="m-5" id="formReminder">
                            <div class="form-group">
                                <label for="taskName">
                                    Tarea
                                </label>
                                <input type="text" id="taskName" class="form-control" maxlength="60" required>
                            </div>
                            <div class="form-group">
                                <label for="taskType">
                                    Tipo de tarea
                                </label>
                                <input type="text" id="taskType" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="taskDescription">
                                    Descripción
                                </label>
                                <textarea name="textarea" rows="5" id="taskDescription" class="w-100 form-control"
                                    placeholder="Describa la tarea a realizar" maxlength="500"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="taskDate">
                                    Fecha a recordar
                                </label>
                                <input type="date" id="taskDate" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="taskDate">
                                    Horario
                                </label>
                                <input type="time" id="taskTime" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Agregar
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="container">
        <div class="">
            <form id="searchForm" class="d-flex align-items-center">
                <input type="search" id="search" placeholder="Ingrese su búsqueda" style="width: 300px;"
                    class="form-control"></input>
                <button type="submit" class="btn btn-outline-info m-2">
                    <i class="fab fa-searchengin "></i>
                </button>
                <button type="button" class="btn btn-outline-warning" onclick="displayAllTasks()">
                    Lista completa
                </button>
            </form>
        </div>
        <div class="table-responsive-xs d-flex">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tarea</th>
                        <th scope="col" class="col-md-auto">Tipo de tarea</th>
                        <th scope="col">Fecha a recordar</th>
                        <th scope="col">Horario</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="taskTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar tarea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="m-3" id="formEdit">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="taskType">
                                Tipo de tarea
                            </label>
                            <input type="text" id="taskTypeModal" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">
                                Descripción
                            </label>
                            <textarea name="textarea" rows="5" id="taskDescriptionModal" class="w-100 form-control"
                                maxlength="500">Describa la tarea a realizar</textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskDate">
                                Fecha a recordar
                            </label>
                            <input type="date" id="taskDateModal" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDate">
                                Horario
                            </label>
                            <input type="time" id="taskTimeModal" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Editar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
