<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <title>CRUD!</title>
</head>

<body>

    <div class="container">
        <form class="m-5" id="formReminder">
            <div class="form-group">
                <label for="taskName">
                    Tarea
                </label>
                <input type="text" id="taskName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="taskType">
                    Tipo de tarea
                </label>
                <input type="text" id="taskType" class="form-control" maxlength="60" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">
                    Descripción
                </label>
                <textarea name="textarea" rows="5" id="taskDescription" class="w-100 form-control"
                    maxlength="500">Describa la tarea a realizar</textarea>
            </div>
            <div class="form-group">
                <label for="taskDate">
                    Fecha a recordar
                </label>
                <input type="date" id="taskDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="taskDate">
                    Horario
                </label>
                <input type="time" id="taskTime" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">
                Agregar
            </button>
        </form>
    </div>
    <div class="container">
        <div class="table-responsive-xs d-flex">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tarea</th>
                        <th scope="col" class="col-md-auto">Tipo de tarea</th>
                        <th scope="col" class="col-md-auto">Descripción</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Horario</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="taskTable">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
